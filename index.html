<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucher Apicole - Accueil</title>
    <link rel="icon" href="logoabeille.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            color: #6D6E71;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #F9F6F0;
        }

        header {
            background-color: #F5C500;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: padding 0.3s ease;
        }

        header h1 {
            margin: 0;
            color: #6D6E71;
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
        }

        header.fixed {
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #6D6E71;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #2C6B2F;
        }

        #presentation {
            padding: 80px 20px 60px 20px;
            text-align: center;
            flex: 1;
            margin-top: 80px; /* espace pour le header fixe */
        }

        #presentation h2 {
            color: #F5C500;
            font-size: 2.4rem;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        #presentation p {
            font-size: 1.2rem;
            margin: 0 auto;
            max-width: 700px;
        }

        .photos-rucher {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .photos-rucher img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photos-rucher img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: #6D6E71;
            color: #F9F6F0;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            #presentation h2 {
                font-size: 2rem;
            }

            #presentation p {
                font-size: 1rem;
                padding: 0 10px;
            }

            .photos-rucher img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenue au Rucher Apicole</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Nos Produits</a></li>
            </ul>
        </nav>
    </header>

    <section id="presentation">
        <h2>Présentation du Rucher</h2>
        <p>Découvrez notre rucher apicole où nous produisons du miel naturel de la plus haute qualité, tout en respectant l'environnement et en prenant soin de nos abeilles.</p>
        <div class="photos-rucher">
            <img src="rucher1.jpg" alt="Rucher photo 1">
            <img src="rucher2.jpg" alt="Rucher photo 2">
            <img src="rucher3.jpg" alt="Rucher photo 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rucher Apicole. Tous droits réservés.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('fixed', window.scrollY > 0);
        });
    </script>
</body>

</html>
