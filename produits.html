<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucher Apicole - Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbe0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f9c907;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        #produits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .produit {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: #fffbe0;
        }

        .produit img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #f9c907;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nos Produits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Nos Produits</a></li>
            </ul>
        </nav>
    </header>

    <section id="produits">
        <div class="produit">
            <img src="miel.jpg" alt="Pot de miel">
            <h3>Miel de Lavande</h3>
            <p>15,00 €</p>
            <a href="details.html?produit=miel">Détails</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rucher Apicole. Tous droits réservés.</p>
    </footer>
</body>

</html>
