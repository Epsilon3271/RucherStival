<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucher Apicole - Produits</title>
    <link rel="icon" href="logoabeille.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FAF8F0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #D4AF37;
            padding: 40px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 2.5rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #6b8e23;
        }

        #produits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 60px 20px;
        }

        .produit {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 240px;
            background-color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .produit:hover {
            transform: scale(1.05);
        }

        .produit img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .produit h3 {
            color: #6b8e23;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .produit p {
            font-size: 1.2rem;
            color: #D4AF37;
            margin-bottom: 15px;
        }

        .produit a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #D4AF37;
            padding: 5px 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .produit a:hover {
            background-color: #D4AF37;
            color: #FFF;
        }

        footer {
            background-color: #333;
            color: #FAF8F0;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nos Produits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Nos Produits</a></li>
            </ul>
        </nav>
    </header>

    <section id="produits">
        <div class="produit">
            <img src="miel.jpg" alt="Pot de miel">
            <h3>Miel de Lavande</h3>
            <p>15,00 €</p>
            <a href="details.html?produit=miel">Détails</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rucher Apicole. Tous droits réservés.</p>
    </footer>
</body>

</html>
