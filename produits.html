<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucher Apicole - Produits</title>
    <link rel="icon" href="logoabeille.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #F8F5E9;
            color: #4D4D4D;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: #D8B866;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: padding 0.3s ease;
        }

        header h1 {
            margin: 0;
            color: #4D4D4D;
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
        }

        header.fixed {
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4D4D4D;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #8AA169;
        }

        #produits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 140px 20px 60px 20px;
        }

        .produit {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 240px;
            background-color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produit:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .produit img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .produit h3 {
            color: #8AA169;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .produit p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .produit a {
            text-decoration: none;
            color: #D8B866;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .produit a:hover {
            color: #8AA169;
        }

        footer {
            background-color: #4D4D4D;
            color: #F8F5E9;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            position: relative;
            margin-top: 60px;
            clear: both;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nos Produits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Nos Produits</a></li>
            </ul>
        </nav>
    </header>

    <section id="produits">
        <div class="produit">
            <img src="miel.jpg" alt="Pot de miel">
            <h3>Miel de Lavande</h3>
            <p>15,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
        <div class="produit">
            <img src="miel2.jpg" alt="Pot de miel">
            <h3>Miel de Sapin</h3>
            <p>18,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
        <div class="produit">
            <img src="miel3.jpg" alt="Pot de miel">
            <h3>Miel d'Acacia</h3>
            <p>12,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rucher Apicole. Tous droits réservés.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('fixed', window.scrollY > 0);
        });
    </script>
</body>

</html>
