<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rucher Apicole - Produits</title>
    <link rel="icon" href="logoabeille.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            color: #6D6E71;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #F9F6F0;
        }

        header {
            background-color: #F5C500;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: padding 0.3s ease;
        }

        header h1 {
            margin: 0;
            color: #6D6E71;
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
        }

        header.fixed {
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #6D6E71;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #2C6B2F;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 80px 20px 60px 20px;
            margin-top: 80px; /* espace pour le header fixe */
        }

        .produit {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 280px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produit:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .produit img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .produit h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #2C6B2F;
        }

        .produit p {
            font-size: 1.2rem;
            color: #2C6B2F;
            margin: 10px 0;
        }

        .produit a {
            text-decoration: none;
            color: #F5C500;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .produit a:hover {
            color: #6D6E71;
        }

        footer {
            background-color: #6D6E71;
            color: #F9F6F0;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .produit h3 {
                font-size: 1.2rem;
            }

            .produit p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Nos Produits</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Nos Produits</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="produit">
            <img src="téléchargé.jpeg alt="Pot de miel">
            <h3>Miel de Lavande</h3>
            <p>15,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
        <div class="produit">
            <img src="miel2.jpg" alt="Pot de miel">
            <h3>Miel de Sapin</h3>
            <p>18,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
        <div class="produit">
            <img src="miel3.jpg" alt="Pot de miel">
            <h3>Miel d'Acacia</h3>
            <p>12,00 €</p>
            <a href="details-produit.html">Détails</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Rucher Apicole. Tous droits réservés.</p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('fixed', window.scrollY > 0);
        });
    </script>
</body>

</html>
